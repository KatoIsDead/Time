<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/test.js" defer></script>
    <link rel="stylesheet" href="../Css/test.css">
</head>
<body>
    <!--Clock-->
    <div class="Clock">
        <div class="Clock-hourhand"></div>
        <div class="Clock-minhand"></div>
        <div class="Clock-sechand"></div>
    </div>
    <!--End of the Clock-->

    <!--Real-time setter-->
    <div>
        <div class="controlGroup">
            <button id="secondsSubtract">Seconds-</button>
            <button id="secondsAdd">Seconds+</button>
        </div>
        <div class="classGroup">
            <button id="minutesSubtract">Minutes-</button>
            <button id="minutesAdd">Minutes+</button>
        </div>
        <div class="classGroup">
            <button id="hoursSubtract">Hours-</button>
            <button id="hoursAdd">Hours+</button>
        </div>
        <button>Reset</button>
    </div>
    <!--End of the setter-->

    <!--Digital Clock-->
    <div class="clock">
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span>
    </div>
</body>
</html>
